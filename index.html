<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-left">
                <h1>Todo List</h1>
            </div>

                <button>All</button>
                <button>Active</button>

            </div>
        </div>

        <div>
            <input type="text" placeholder="What needs to be done?">
            <button>+</button>
        </div>

        <ul>
            <li>
                <input type="checkbox">
                <span>Laundry</span>
                <button>X</button>
            </li>
            <li>
                <input type="checkbox">
                <span>Laundry</span>
                <button>X</button>
            </li>
            <li>
                <input type="checkbox">
                <span>Laundry</span>
                <button>X</button>
            </li>
        </ul>

        <div class="footer">
            <div class="footer-left">
                <p>3 items left</p>
            </div>
            <div class="footer-right">
                <button>Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
